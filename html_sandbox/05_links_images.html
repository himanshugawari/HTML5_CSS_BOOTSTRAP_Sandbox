<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <a href="http://google.com">Click for google</a>
    <br />
    <a href="http://google.com" target="_blank">Click for google</a>

    <!-- Internal Links -->
    <p>
      <a href="/04_topography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="img/sample.jpg" alt="My Image" width="200" />

    <!-- Remote Images -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="My Image 2"
    />
  </body>
</html>
