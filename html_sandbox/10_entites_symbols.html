<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entites and symbols</title>
  </head>
  <body>
    <!-- non breaking space -->
    <p>hell my name is &nbsp; &nbsp; &nbsp; &nbsp; test</p>
    <!-- greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&#8377;</p>
    <!-- suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- computer code -->
    <code>
      <!-- <?php echo 'Hello' ?> -->
      &lt;?php echo 'Hello' ?&gt;
    </code>

    <p>save the file by pressing <kbd>Ctrl + S</kbd></p>
  </body>
</html>
